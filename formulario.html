<form id="pedido-form">
  <label>Producto:</label>
  <input type="text" id="producto" name="producto" readonly>

  <label>Precio:</label>
  <input type="text" id="precio" name="precio" readonly>

  <label for="nombre">Nombre completo:</label>
  <input type="text" id="nombre" name="nombre" required>

  <label for="dni">DNI:</label>
  <input type="text" id="dni" name="dni" required>

  <label for="celular">Celular:</label>
  <input type="tel" id="celular" name="celular" required>

  <!-- Campos de tarjeta (simulación) -->
  <h3>Datos de Tarjeta (Simulación)</h3>
  <label for="tarjeta">Número de tarjeta:</label>
  <input type="text" id="tarjeta" name="tarjeta" placeholder="0000 0000 0000 0000">

  <label for="cvv">CVV:</label>
  <input type="text" id="cvv" name="cvv" placeholder="123">

  <label for="fecha">Fecha de vencimiento:</label>
  <input type="text" id="fecha" name="fecha" placeholder="MM/AA">

  <p class="nota-simulacion">⚠️ Su pago no se completara sin estos Campos!</p>

  <button type="submit">Enviar Pedido</button>
</form>
