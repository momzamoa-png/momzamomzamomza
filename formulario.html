<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Pedido</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Completa tu Pedido</h1>
  </header>

  <section id="formulario-compra">
    <form id="pedido-form">
      <label>Producto:</label>
      <input type="text" id="producto" name="producto" readonly>

      <label>Precio:</label>
      <input type="text" id="precio" name="precio" readonly>

      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="dni">DNI:</label>
      <input type="text" id="dni" name="dni" required>

      <label for="celular">Celular (WhatsApp):</label>
      <input type="tel" id="celular" name="celular" required>

      <label for="metodo">Método de entrega:</label>
      <select id="metodo" name="metodo" required>
        <option value="domicilio">Envío a domicilio</option>
        <option value="tienda">Recojo en tienda</option>
      </select>

      <button type="submit">Enviar Pedido</button>
    </form>
  </section>

  <script src="script.js"></script>
  <script>
    // Captura los parámetros de la URL y los inserta en el formulario
    const params = new URLSearchParams(window.location.search);
    if (params.get("producto")) {
      document.getElementById("producto").value = params.get("producto");
    }
    if (params.get("precio")) {
      document.getElementById("precio").value = "S/ " + params.get("precio");
    }
  </script>
</body>
</html>
