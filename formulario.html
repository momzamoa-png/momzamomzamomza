<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Compra</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <section id="formulario-compra">
    <h2>Completa tus datos</h2>

    <!-- Producto y precio dinámicos -->
    <div class="campo">
      <label>Producto:</label>
      <input type="text" id="producto" name="producto" readonly />
    </div>

    <div class="campo">
      <label>Precio:</label>
      <input type="text" id="precio" name="precio" readonly />
    </div>

    <!-- Datos del cliente -->
    <form id="compraForm" action="https://formspree.io/f/mnnbkeaj" method="POST">
      <div class="campo">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required />
      </div>

      <div class="campo">
        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" required />
      </div>

      <div class="campo">
        <label for="celular">Celular:</label>
        <input type="tel" id="celular" name="celular" required />
      </div>

      <!-- Tarjeta simulación -->
      <div class="campo">
        <label for="tarjeta">Número de tarjeta:</label>
        <input type="text" id="tarjeta" name="tarjeta" maxlength="16" />
      </div>

      <div class="campo">
        <label for="vencimiento">Fecha de vencimiento:</label>
        <input type="month" id="vencimiento" name="vencimiento" />
      </div>

      <div class="campo">
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" maxlength="3" />
      </div>

      <p class="aviso">⚠️ No es necesario completar los campos de tarjeta, ya que es una simulación.</p>

      <button type="submit">Enviar Pedido</button>
    </form>
  </section>
</body>
</html>
