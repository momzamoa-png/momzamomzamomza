<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Pedido</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Formulario de Pedido</h1>
  </header>

  <section>
    <form id="pedido-form">
      <label for="producto">Producto</label>
      <input type="text" id="producto" name="producto" readonly>

      <label for="precio">Precio</label>
      <input type="text" id="precio" name="precio" readonly>

      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="dni">DNI</label>
      <input type="text" id="dni" name="dni" required>

      <label for="celular">Celular</label>
      <input type="tel" id="celular" name="celular" required>

      <h3>Datos de Tarjeta (Simulación)</h3>
      <label for="tarjeta">Número de tarjeta</label>
      <input type="text" id="tarjeta" name="tarjeta" placeholder="0000 0000 0000 0000">

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" name="cvv" placeholder="123">

      <label for="fecha">Fecha de vencimiento</label>
      <input type="text" id="fecha" name="fecha" placeholder="MM/AA">

      <p class="nota">⚠️ Estos datos no son necesarios, ya que es solo una simulación.</p>

      <button type="submit">Confirmar Pedido</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
