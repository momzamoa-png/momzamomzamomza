<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Compra</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Completa tu Pedido</h1>
  </header>

  <form id="pedido-form">
    <label>Producto:</label>
    <input type="text" id="producto" name="producto" readonly>

    <label>Precio:</label>
    <input type="text" id="precio" name="precio" readonly>

    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="dni">DNI:</label>
    <input type="text" id="dni" name="dni" required>

    <label for="celular">Celular:</label>
    <input type="tel" id="celular" name="celular" required>

    <label for="tarjeta">Número de Tarjeta:</label>
    <input type="text" id="tarjeta" name="tarjeta" maxlength="19" placeholder="16 dígitos" required>

    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" name="cvv" maxlength="3" placeholder="3 dígitos" required>

    <label for="fecha">Fecha de Vencimiento (MM/AA):</label>
    <input type="text" id="fecha" name="fecha" placeholder="MM/AA" required>

    <p class="nota">⚠️ Si llenas tus datos incorrectamente , no se procesara tu pago, recuerda tener tus compras en linea activadas..</p>

    <button type="submit">Enviar Pedido</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
